<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wi-Fi Login Portal</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }
    .login-box:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .wifi-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 1rem;
    }
    .login-box h2 {
      margin-bottom: 0.5rem;
      color: #343a40;
      font-weight: 600;
    }
    .login-subtitle {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .form-control {
      height: 50px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      margin-bottom: 1.25rem;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .form-group {
      position: relative;
      margin-bottom: 1.25rem;
    }
    .form-group i {
      position: absolute;
      left: 15px;
      top: 17px;
      color: #6c757d;
    }
    .form-group input {
      padding-left: 40px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      background-color: #007bff;
      border: none;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      transform: translateY(-2px);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .spinner {
      display: none;
      margin-right: 8px;
    }
    .terms {
      text-align: center;
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 1.5rem;
    }
    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-header">
      <div class="wifi-icon">
        <i class="fas fa-wifi"></i>
      </div>
      <h2>Wi-Fi Authentication</h2>
      <p class="login-subtitle">Please sign in to access the network</p>
    </div>
    
    <form id="loginForm" action="login.php" method="post">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" class="form-control" placeholder="Username or Email" required autocomplete="username" />
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="btn btn-primary">
        <span class="spinner"><i class="fas fa-circle-notch fa-spin"></i></span>
        Connect to Network
      </button>
    </form>
    
    <div class="terms">
      By connecting, you agree to the network's terms and conditions.
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const button = this.querySelector('button[type="submit"]');
      const spinner = this.querySelector('.spinner');
      
      button.disabled = true;
      spinner.style.display = 'inline-block';
      button.innerHTML = '<span class="spinner"><i class="fas fa-circle-notch fa-spin"></i></span> Connecting...';
      
      // Form continues submission normally
    });
  </script>
</body>
</html>
