interface=[INTERFACE NAME]      
driver=nl80211                  # modern Linux mac80211 driver interface
ssid=[WiFi NAME]                # the network name
hw_mode=g                       # 2.4 GHz band (“a”=5 GHz, “g”=2.4 GHz, “b” legacy)
channel=[CHANNEL NAME]          # choose a channel (1–14 for 2.4 GHz)
macaddr_acl=0                   # 0 = allow all MACs
ignore_broadcast_ssid=0         # 0 = SSID is visible in beacons